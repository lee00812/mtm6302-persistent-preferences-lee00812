<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="theme">

    <header><h1>Persistent Preferences</h1></header>

    <div class="wrapper">
        <div>
            <h2>List</h2>

            <section id="list">
            </section>
        </div>

        <div class="panel">
            <h2>Choose your theme</h2>
            <div id="buttons">
                <button value="light-theme">Light Theme</button>
                <button value="dark-theme">Dark Theme</button>
                <button value="pastel-theme">Pastel Theme</button>
            </div>

            <h2>Choose your line styles</h2>
            <form class="custom-lines">
                <select id="lines">
                    <option value="default-line">Default</option>
                    <option value="dotted-line">Dotted-line</option>
                    <option value="dashed-line">Dashed-line</option>
                    <option value="solid-line">Solid-line</option>
                    <option value="double-line">double-line</option>
                </select>
            </form>

            <h2>Choose your theme</h2>
            <form class="custom-themes">
                <select id="themes">
                  <option value="default-theme">Default</option>
                  <option value="pastel-theme">Pastel Theme</option>
                  <option value="light-theme">Light Theme</option>
                  <option value="dark-theme">Dark Theme</option>
                </select>
            </form>
        </div>
    </div>
   
    
</body>
<script src="main.js"></script>
    
</html>
